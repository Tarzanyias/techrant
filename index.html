                `;
                mainContent.innerHTML = content;

                // Attach event listeners for the new AI features
                document.getElementById('summarize-btn').addEventListener('click', () => summarizePost(post.content));

        // --- GEMINI API INTEGRATIONS ---

        /**
         * Converts base64 PCM data to a WAV file Blob.
         * @param {string} base64Data - The base64-encoded PCM audio data.
         * @param {number} sampleRate - The sample rate of the audio (e.g., 24000).
         * @returns {Blob} The audio data as a WAV Blob.
         */
        function pcmToWav(base64Data, sampleRate) {
            const pcmData = base64ToArrayBuffer(base64Data);
            const pcm16 = new Int16Array(pcmData);
            const numChannels = 1;
            const bytesPerSample = 2;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const buffer = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(buffer);

            // RIFF header
            view.setUint32(0, 0x52494646, true); // "RIFF"
            view.setUint32(4, 36 + pcm16.byteLength, true); // file size
            view.setUint32(8, 0x57415645, true); // "WAVE"

            // fmt chunk
            view.setUint32(12, 0x666d7420, true); // "fmt "
            view.setUint32(16, 16, true); // chunk size
            view.setUint16(20, 1, true); // audio format (1 = PCM)
            view.setUint16(22, numChannels, true); // number of channels
            view.setUint32(24, sampleRate, true); // sample rate
            view.setUint32(28, byteRate, true); // byte rate
            view.setUint16(32, blockAlign, true); // block align
            view.setUint16(34, 16, true); // bits per sample

            // data chunk
            view.setUint32(36, 0x64617461, true); // "data"
            view.setUint32(40, pcm16.byteLength, true); // data size

            // Write PCM data
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(44 + i * bytesPerSample, pcm16[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        /**
         * Converts a base64 string to an ArrayBuffer.
         * @param {string} base64 - The base64 string.
         * @returns {ArrayBuffer} The converted ArrayBuffer.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        /**
         * Handles the Text-to-Speech API call and plays the audio.
         * @param {string} textContent - The content to convert to speech.
         */
        async function textToSpeech(textContent) {
            const listenBtn = document.getElementById('listen-btn');
            const listenBtnText = document.getElementById('listen-btn-text');
            const listenBtnSpinner = document.getElementById('listen-btn-spinner');
            const postAudio = document.getElementById('post-audio');
            
            // Show loading state
            listenBtn.disabled = true;
            listenBtnText.classList.add('hidden');
            listenBtnSpinner.classList.remove('hidden');
            postAudio.classList.add('hidden');

            try {
                const prompt = `Say in a smooth, informative tone: ${textContent}`;
                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Algieba" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                    const wavBlob = pcmToWav(audioData, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    postAudio.src = audioUrl;
                    postAudio.classList.remove('hidden');
                    postAudio.play();
                } else {
                    throw new Error("Invalid audio response format");
                }
            } catch (error) {
                console.error("Text-to-speech failed:", error);
                // Display error message to the user
                const errorMessage = "Failed to generate speech. Please try again.";
                const audioBlob = new Blob([errorMessage], { type: 'text/plain' });
                const errorUrl = URL.createObjectURL(audioBlob);
                postAudio.src = errorUrl;
                postAudio.classList.remove('hidden');
                
            } finally {
                // Hide loading state
                listenBtn.disabled = false;
                listenBtnText.classList.remove('hidden');
                listenBtnSpinner.classList.add('hidden');
            }
        }
        
        /**
         * Summarizes a given text using the Gemini API.
         * @param {string} textContent - The content to summarize.
         */
        async function summarizePost(textContent) {
            const summarizeBtn = document.getElementById('summarize-btn');
            const summarizeBtnText = document.getElementById('summarize-btn-text');
            const summarizeBtnSpinner = document.getElementById('summarize-btn-spinner');
            const summaryOutput = document.getElementById('summary-output');
            const summaryText = document.getElementById('summary-text');
            
            // Show loading state
            summarizeBtn.disabled = true;
            summarizeBtnText.classList.add('hidden');
            summarizeBtnSpinner.classList.remove('hidden');
            summaryOutput.classList.add('hidden');

            try {
                const prompt = `Summarize the following tech rant in a concise, and engaging paragraph:\n\n${textContent}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                
                const summary = result.candidates[0].content.parts[0].text;
                summaryText.textContent = summary;
                summaryOutput.classList.remove('hidden');

            } catch (error) {
                console.error("Summarization failed:", error);
                summaryText.textContent = "Failed to generate summary. Please try again.";
                summaryOutput.classList.remove('hidden');
            } finally {
                // Hide loading state
                summarizeBtn.disabled = false;
                summarizeBtnText.classList.remove('hidden');
                summarizeBtnSpinner.classList.add('hidden');
            }
        }
